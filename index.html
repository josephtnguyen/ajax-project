<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="travel-modal-container middle">
    <div class="travel-modal">
      <!-- Heading -->
      <div class="row">
        <div class="col-100 travel-modal-header">
          <button class="travel-button cancel">Cancel</button>
          <button class="travel-button save">Save</button>
        </div>
      </div>

      <!-- Body -->
      <div class="row">
        <form class="col-100 travel-modal-form">
          <label>
            <h1 class="travel-modal-question hidden">Where are you going?</h1>
            <h1 class="travel-modal-question">Where do you live?</h1>

            <div class="travel-modal-prompt">
              <img src="images/house.svg" alt="House" class="travel-modal-icon">
              <input type="text" placeholder="Los Angeles" class="travel-modal-input">
            </div>
          </label>
        </form>
      </div>
    </div>
  </div>

  <div class="complete-container">

    <div class="calendar-container">
      <header class="middle">
        <div class="col-100 row">
          <!-- Left Button -->
          <div class="col-20 middle">
            <button class="left-arrow-button middle">
              <img src="images/triangle-left.svg" alt="Left Button">
            </button>
          </div>
          <!-- Month Year -->
          <div class="col-60 middle">
            <h1 class="header-month-year">
              <span>January</span> <span>2021</span>
            </h1>
          </div>
          <!-- Right Button -->
          <div class="col-20 middle">
            <button class="right-arrow-button middle">
              <img src="images/triangle-right.svg" alt="Right Button">
            </button>
          </div>
        </div>
      </header>

      <main>
        <!-- Days of Week -->
        <div class="row center">
          <div class="col-14">
            <h6 class="day-of-week">Sun</h6>
          </div>
          <div class="col-14">
            <h6 class="day-of-week">Mon</h6>
          </div>
          <div class="col-14">
            <h6 class="day-of-week">Tue</h6>
          </div>
          <div class="col-14">
            <h6 class="day-of-week">Wed</h6>
          </div>
          <div class="col-14">
            <h6 class="day-of-week">Thu</h6>
          </div>
          <div class="col-14">
            <h6 class="day-of-week">Fri</h6>
          </div>
          <div class="col-14">
            <h6 class="day-of-week">Sat</h6>
          </div>
        </div>

        <!-- Calendar Squares -->
        <div class="row">
          <div class="col-100 calendar-squares">

          </div>
        </div>
      </main>

      <footer></footer>
    </div>

    <!-- Checklist -->
    <div class="checklist-container">
      <!-- Banner -->
      <div class="row middle day-banner">
        <!-- Date -->
        <div class="col-50 date-info">
          <h3 class="date-info-date">
            <span>January</span> <span>1</span>, <span>2021</span>
          </h3>
          <h6 class="date-info-holiday"> </h6>
        </div>
        <!-- Weather -->
        <div class="col-50 date-weather"></div>
      </div>

      <!-- Checklist -->
      <div class="row">
        <div class="col-100 checklist-div">
          <ul>

          </ul>
        </div>
      </div>

    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
